{% extends 'mylists/base.html' %}

{% block content %}
<div class="searching">
<form method="get" action="." class="search" style="margin:auto;max-width:500px">
	<input type="text" id="searchBox" class="input-medium search-query" name="q" placeholder="Search">
	<button type="submit"><i class="fa fa-search">Search</i></button>
</form>
</div>

<div class="carlists">
	<table>
	  <tr>
	    <th>Brand</th>
	    <th>Model</th>
	    <th>Manufacturer</th>
	    <th>Bought By</th>
	  </tr>
	  {% for cars in car %}
	  <tr>
	    <td>{{ cars.carbrand }}</td>
	    <td>{{ cars.carmodel }}</td>
	    <td>{{ cars.manufacturer }}</td>
	    <td>{{ cars.bought_by }}</td>
	  </tr>
	  {% endfor %}
	</table>
</div>

{% endblock %}
