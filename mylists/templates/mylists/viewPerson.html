{% extends 'mylists/base.html' %}

{% block content %}
<div class="searching">
<form method="get" action="." class="search" style="margin:auto;max-width:500px">
	<input type="text" id="searchBox" class="input-medium search-query" name="q" placeholder="Search">
	<button type="submit"><i class="fa fa-search">Search</i></button>
</form>

</div>
<div class="personlists">
	<table>
	  <tr>
	    <th>First Name</th>
	    <th>Last Name</th>
	  </tr>
	  {% for persons in person %}
	  <tr>
	    <td><a href="{% url 'displaylist3' pk=persons.pk %}">{{ persons.firstname }}</a></td>
	    <td><a href="{% url 'displaylist3' pk=persons.pk %}">{{ persons.lastname }}</td>
	  </tr>
	  {% endfor %}
	</table>
</div>

<div class="buttonarea">
	<a href="add/" class="button">Add</a>
</div>
{% endblock %}
